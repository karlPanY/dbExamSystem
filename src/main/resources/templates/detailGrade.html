<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="dbSystem" />
    <meta name="author" content="kasmine" />
    <link rel="icon" href="favicon.ico"/>
    <title>详细成绩</title>
    <!-- Bootstrap core CSS -->
    <link href="css/effect/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/effect/bootstrap-table.css" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/detailGrade.css" rel="stylesheet" />
    <style type="text/css">
    .red-text {
        color: red;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse  navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <p id="teacher_info"><strong id="{TEACHERID}">{TEACHERNAME}</strong>&nbsp;教师，您好！</p>
                    </li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <nav class="navigation">
                    <ul class="list-unstyled">
                        <li>
                            <a href="/classManagement" data-target='scroll_2'>
                                <i></i>
                                <span class="nav-label">班级管理</span>
                            </a>
                        </li>
                        <li>
                            <a href="/paperManagement" data-target='scroll_3'>
                                <i></i>
                                <span class="nav-label">试题管理</span>
                            </a>
                        </li>
                        <li>
                            <a href="/paperEdit" data-target='scroll_4'>
                                <i></i>
                                <span class="nav-label">试题编辑</span>
                            </a>
                        </li>
                        <li>
                            <a href="/paperMark" data-target='scroll_6'>
                                <i></i>
                                <span class="nav-label">考卷评阅</span>
                            </a>
                        </li>
                        <li>
                            <a id="dLabel" data-target="#" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="active"><i></i>详细成绩<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="paper_list">
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">详细成绩</h1>
                <div class="row">
                    <table id="table" data-height="460" data-sort-name="grade" data-sort-order="desc">
                        <thead>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="alertBox">
    </div>
    <script type="text/template" id="alert-template">
        <div class="alert alert-{ALERTTYPE} alert-dismissible fade in" role="alert">
            <div>
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4>{ALERTTITLE}</h4>
                <p>{ALERTMSG}</p>
            </div>
        </div>
    </script>
    <script type="text/template" id="paperListTemplate">
        <li>
            <a href="javascript:void(0)" id="{PAPERID}">{PAPERNAME}</a>
        </li>
    </script>
    <script src="js/effects/jquery-2.2.3.js"></script>
    <script src="js/effects/bootstrap.js"></script>
    <script type="text/javascript" src='js/effects/bootstrap-table.js'></script>
    <script type="text/javascript" src="js/effects/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript" src='js/detailGrade.js'></script>
</body>

</html>
