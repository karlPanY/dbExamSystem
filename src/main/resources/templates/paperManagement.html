<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>班级管理</title>
    <link rel="stylesheet" type="text/css" href="css/effect/easyui.css" />
    <link rel="stylesheet" type="text/css" href="css/effect/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/teacher.css" />
    <link rel="stylesheet" type="text/css" href="css/paperManagement.css" />
    <script type="text/javascript" src="js/effects/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="js/effects/jquery.easyui.min.js"></script>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',border:false" id="top">
        <p id="teacher_info"><strong id="{TEACHERID}">{TEACHERNAME}</strong>&nbsp;教师，您好！</p>
    </div>
    <div data-options="region:'west',split:true,title:'信息管理'" id="west">
        <ul class="main_menu">
            <li><a href="classManagement">班级信息</a> </li>
            <li><a href="paperManagement" class="active">试题管理</a> </li>
            <li><a href="paperEdit">试题编辑</a></li>
            <li> <a href="paperMark">考卷评阅</a></li>
            <li><a href="detailGrade">详细成绩</a></li>
        </ul>
    </div>
    <div data-options="region:'east',split:true" title="日历" id="east">
        <div id="calender" class="easyui-calendar"></div>
    </div>
    <div data-options="region:'center',split:true" title="" id="center">
        <table class="easyui-datagrid" id="paper_dg" data-options="rownumbers:true,singleSelect:true, method:'get',toolbar:toolbar">
            <thead>
                <tr>
                    <th data-options="field:'paper_id',width:150,align:'center'">试卷id</th>
                    <th data-options="field:'paper_name',width:150,align:'center'">试卷名</th>
                    <th data-options="field:'paper_status',width:120,align:'center'">状态</th>
                    <th data-options="field:'paper_start',width:180,align:'center'">开始时间</th>
                    <th data-options="field:'paper_end',width:180,align:'center'">截止时间</th>
                </tr>
            </thead>
        </table>
        <!-- 试题题目修改信息框 -->
        <div id="dd" class="easyui-dialog" title="信息填写框" data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true,buttons:dd_buttons">
            <table id="paper_detail_dd" class="dd">
                <tbody>
                    <tr>
                        <td>试题编号</td>
                        <td>
                            <input type="text" name="question_id" />
                        </td>
                    </tr>
                    <tr>
                        <td>试题题目</td>
                        <td>
                            <textarea name="question_title" cols="30" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr class="choice">
                        <td>选项A</td>
                        <td>
                            <textarea name="choice1" cols="30" rows="1"></textarea>
                        </td>
                    </tr>
                    <tr class="choice">
                        <td>选项B</td>
                        <td>
                            <textarea name="choice2" cols="30" rows="1"></textarea>
                        </td>
                    </tr>
                    <tr class="choice">
                        <td>选项C</td>
                        <td>
                            <textarea name="choice3" cols="30" rows="1"></textarea>
                        </td>
                    </tr>
                    <tr class="choice">
                        <td>选项D</td>
                        <td>
                            <textarea name="choice4" cols="30" rows="1"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>参考答案</td>
                        <td>
                            <input type="text" name="question_answer" />
                        </td>
                    </tr>
                    <tr>
                        <td>分值</td>
                        <td>
                            <input type="text" name="question_score" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="dd" id="paper_dd">
                <input id="paper_start_time" class="easyui-datetimebox" label="开始时间:" labelPosition="top" />
                <input id="paper_end_time" class="easyui-datetimebox" label="结束时间:" labelPosition="top" />
            </div>
        </div>
        <!-- 试题题目修改信息框 end-->
        <div id="paper_detail_panel" class="easyui-panel" title="试题详情" data-options="iconCls:'icon-save',closable:true,collapsible:false,minimizable:false,maximizable:true,onBeforeClose:openPaperDg,closed:true">
            <h3><strong></strong></h3>
            <table class="easyui-datagrid" id="paper_detail_dg" data-options="rownumbers:true,singleSelect:true,method:'get',toolbar:toolbar2">
                <thead>
                    <tr>
                        <th data-options="field:'question_type',width:80,align:'center'">试题类型</th>
                        <th data-options="field:'question_title',width:600,align:'center'">试题题目</th>
                        <th data-options="field:'question_id',width:80,align:'center'">试题编号</th>
                        <th data-options="field:'question_answer',width:350,align:'center'">参考答案</th>
                        <th data-options="field:'question_score',width:50,align:'center'">分值</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- center end -->
    <div id="msgTipBox">
    </div>
    <script src="js/paperManagement.js"></script>
</body>

</html>
